<ion-header class="ion-no-border">
    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title> {{ lista.titulo }} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item id="item" color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="descripItem"></ion-input>
        </ion-item>
        <ion-item color="dark">
            <ion-fab-button id="add" (click)="agregarItem()" color="light" slot="end">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-item>
    </ion-list>

    <ion-list color="dark">

        <ion-list-header *ngIf="lista.items.length > 0" color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
            <ion-item color="dark">
                <ion-checkbox color="light" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
                <ion-label> {{ item.descripcion }} </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borraItem(i)" color="danger">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
