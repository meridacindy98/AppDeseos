<ion-list color="dark">

    <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of deseoService.listas | filtro: componenteTerminados">
        <ion-item (click)="modificarLista(lista.id)" detail color="dark">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end"> {{ lista.items.length }} items </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista.id )" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
